oss:
    title: OSS Contributions
    intro: |
      During my time at the Institute of Automatic Control, I have advocated for more open source to improve the reproducibility of our research.
      I specifically consider [(development) containers](https://github.com/rwth-irt/ros2-devcontainer) useful for simplified reproducibility.
      Please look at my [GitHub profile](https://github.com/tuebel) for the most recent contributions.
    contributions:
      - title: BayesianPoseEstimation.jl
        link: "https://github.com/rwth-irt/BayesianPoseEstimation.jl"
        tagline: "6D pose estimation using sampling-based Bayesian inference algorithms in Julia; reproduces the results of my dissertation"
      - title: KUKA LBR Med stack
        link: "https://github.com/rwth-irt/lbrmed-ros"
        tagline: "ROS1 support for the KUKA LBR Med: FRI-based hardware interface, MoveIt, kinematic simulation"
      - title: FLIRT
        link: "https://gitlab.com/rwth-irt-public/flirt"
        tagline: "Filter Library Institut für RegelungsTechnik; filter library for 3D camera-based object pose tracking in ROS"
      - title: FmiWrapper
        link: "https://github.com/rwth-irt/FmiWrapper"
        tagline: "Simplified C-Interface for fmi2 models; includes .net wrapper"

