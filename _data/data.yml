career-profile:
    title: Profile
    summary: |
      For over ten years, I have been working on automation solutions in the fields of medical robotics, mobility, and navigation.
      My enthusiasm, openness, and resilience have enabled me to successfully complete numerous projects.
      I enjoy taking on responsibility, which I have been able to do in various management positions.
      In addition to these qualities, my superiors value my quick-thinking and structured problem-solving, even under high pressure.
      My colleagues appreciate my open communication and that I always have their backs to enable them to work effectively.
      With me, you gain a conscientious, responsible, and collegial employee who wants to continuously improve himself and your company.

